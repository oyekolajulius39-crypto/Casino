<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Auth Screen -->
        <div id="authScreen" class="screen active">
            <div class="auth-container">
                <h1>ðŸŽ° Crash Game Casino</h1>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Login</h2>
                    <form onsubmit="handleLogin(event)">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <h2>Register</h2>
                    <form onsubmit="handleRegister(event)">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>

                <div id="authError" class="error-message"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-container">
                <!-- Header -->
                <header class="game-header">
                    <div class="logo">ðŸŽ° Crash Casino</div>
                    <div class="user-info">
                        <span id="username" class="username"></span>
                        <div class="balance-container">
                            <span class="balance-label">Balance:</span>
                            <span id="balance" class="balance">â‚¦0.00</span>
                            <button onclick="showDepositModal()" class="btn btn-small btn-success">+ Deposit</button>
                        </div>
                        <button onclick="logout()" class="btn btn-small btn-secondary">Logout</button>
                    </div>
                </header>

                <!-- Main Game Area -->
                <div class="game-main">
                    <!-- Game Canvas -->
                    <div class="game-canvas">
                        <div id="gameStatus" class="game-status">Waiting for next round...</div>
                        <div id="multiplierDisplay" class="multiplier-display">1.00x</div>
                        <div id="crashMessage" class="crash-message"></div>
                        
                        <!-- Chart placeholder -->
                        <canvas id="gameChart" width="600" height="300"></canvas>
                    </div>

                    <!-- Game Controls -->
                    <div class="game-controls">
                        <div class="control-panel">
                            <h3>Place Your Bet</h3>
                            
                            <div class="bet-input-group">
                                <label>Bet Amount (â‚¦)</label>
                                <input type="number" id="betAmount" min="10" max="10000" value="100" step="10">
                                <div class="quick-bets">
                                    <button onclick="setBetAmount(50)" class="btn-quick">â‚¦50</button>
                                    <button onclick="setBetAmount(100)" class="btn-quick">â‚¦100</button>
                                    <button onclick="setBetAmount(500)" class="btn-quick">â‚¦500</button>
                                    <button onclick="setBetAmount(1000)" class="btn-quick">â‚¦1000</button>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <button id="placeBetBtn" onclick="placeBet()" class="btn btn-primary btn-large">
                                    Place Bet
                                </button>
                                <button id="cashOutBtn" onclick="cashOut()" class="btn btn-success btn-large" disabled>
                                    Cash Out
                                </button>
                            </div>

                            <div id="betStatus" class="bet-status"></div>
                        </div>

                        <!-- Recent Crashes -->
                        <div class="recent-crashes">
                            <h4>Recent Crashes</h4>
                            <div id="recentCrashes" class="crash-history"></div>
                        </div>
                    </div>
                </div>

                <!-- Live Bets -->
                <div class="live-feed">
                    <h4>Live Bets</h4>
                    <div id="liveBets" class="live-bets-container"></div>
                </div>

                <!-- Bet History -->
                <div class="bet-history-section">
                    <h3>Your Bet History</h3>
                    <div id="betHistory" class="bet-history-table"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDepositModal()">&times;</span>
            <h2>Deposit Funds</h2>
            <form onsubmit="handleDeposit(event)">
                <label>Amount (â‚¦)</label>
                <input type="number" id="depositAmount" min="100" step="100" value="1000" required>
                <div class="quick-amounts">
                    <button type="button" onclick="setDepositAmount(1000)" class="btn-quick">â‚¦1,000</button>
                    <button type="button" onclick="setDepositAmount(5000)" class="btn-quick">â‚¦5,000</button>
                    <button type="button" onclick="setDepositAmount(10000)" class="btn-quick">â‚¦10,000</button>
                    <button type="button" onclick="setDepositAmount(50000)" class="btn-quick">â‚¦50,000</button>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="app.js"></script>
</body>
</html>
